<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header><h1>Todo List</h1></header>
    <section class='main-container'>
      <section class='set-container'>
        <div class="addBox">
          <input type="text" class="task-typing" />
          <button class="add-button">
            <i class="fa-solid fa-circle-plus"></i>
          </button>
        </div>
        <select name="select" id="select-status">
          <option value="all">All</option>
          <option value="Finished">Finished</option>
          <option value="Unfinished">Unfinished</option>
        </select>
      </section>
      <section class="tasks-container">
        <!-- <div class="task">
            <p >task1</p>
            <span class="icons"><i class="fa-solid fa-circle-check"></i><i class="fa-solid fa-pen"></i><i class="fa-solid fa-trash"></i></span>  
        </div> -->
        </section>
    </section>
  </body>
</html>
